<!DOCTYPE html>
<html lang="cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1,maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="cms_id" content="0040activity-card-collection">
  <title>v-mobile-tools-ui</title>

  <script>
      (function (doc, win) {
          var docEl = doc.documentElement,
              isIOS = navigator.userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
              dpr = isIOS ? Math.min(win.devicePixelRatio, 3) : 1,
              dpr = window.top === window.self ? dpr : 1, //被iframe引用时，禁止缩放
              resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
          docEl.dataset.dpr = dpr;
          var recalc = function () {
              var width = docEl.clientWidth;
              if (width / dpr > 750) {
                  width = 750 * dpr;
              }
              docEl.dataset.width = width
              docEl.dataset.percent = 100 * (width / 750);
              docEl.style.fontSize = 100 * (width / 750) + 'px';
          };
          recalc()
          isIOS && doc.documentElement.classList.add('iosx' + win.devicePixelRatio)
          if (!doc.addEventListener) return;
          win.addEventListener(resizeEvt, recalc, false);
      })(document, window);
  </script>
</head>

<body>


<div id="app"></div>



<script>


  function setW(div,k) {
      document.getElementById(div).innerText=k
  }

  setW('w1',document.body.clientWidth);
  setW('w2',document.body.offsetWidth);
  setW('w3',document.body.scrollWidth);
  setW('w4',window.innerWidth);
  setW('w5',window.outerWidth);
  setW('w6',window.screen.width);
  setW('w7',window.screen.availWidth);

</script>

</body>

</html>
